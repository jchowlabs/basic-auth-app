<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() if csrf_token else '' }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Face Registration</title>
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        
        .capture-container {
            width: 345px; 
            height: 400px;
            margin: 0 auto;
            position: relative;
        }
        
        .face-outline {
            width: 100%;
            height: 100%;
            border-radius: 50% / 40%; 
            border: 4px dashed #a9a9a9;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a9a9a9;
            font-size: 1.2rem;
            text-align: center;
        }
        
        #video-container {
            width: 100%;
            height: 100%;
            border-radius: 50% / 40%; 
            margin: 20px auto;
            overflow: hidden;
            display: none;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Hide canvas but maintain it for processing */
        #canvas {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }
        
        .controls {
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        .card-title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin: 15px 0;
        }
        
        .content-container {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-title">Registering Face...</div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissing">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="content-container">
                <div class="capture-container">
                    <div id="face-outline" class="face-outline">
                        <p>Position your face here</p>
                    </div>
                    <div id="video-container">
                        <video id="video" playsinline autoplay></video>
                    </div>
                    <div id="countdown" class="countdown">5</div>
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="controls">
                    <button id="capture-btn" class="btn btn-custom btn-custom-primary">Take Picture</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-custom btn-custom-secondary ml-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/face-capture.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flash-messages.js') }}"></script>
</body>
</html>
