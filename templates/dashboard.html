<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<title>Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card-dashboard p-2">
            <div class="profile-container text-center mb-4">
                <img src="{{ url_for('static', filename='images/blank-profile.jpg') }}" alt="Animation" class="dashboard-profile" width="150">
            </div>
            <p class="text-center">Welcome, {{ current_user.name|capitalize }}!</p>
            
            <div class="user-info-container">
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value">{{ current_user.email }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Password:</span>
                    <span class="info-value">•••••••••</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Passkey:</span>
                    <span class="info-value">
                        {% if has_credentials %}
                            Registered
                        {% else %}
                            <button id="add-passkey-btn" class="btn btn-sm btn-primary">Add Passkey</button>
                        {% endif %}
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">FaceID:</span>
                    <span class="info-value">
                        {% if has_face_id %}
                            Registered
                        {% else %}
                            <a href="{{ url_for('face_registration') }}" id="add-faceid-btn" class="btn btn-sm btn-primary">Add Face</a>
                        {% endif %}
                    </span>
                </div>
            </div>
            <div class="mt-2 text-center">
                <a href="{{ url_for('logout') }}" class="login-link">Logout</a>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/webauthn.js') }}"></script>
</body>
</html>
